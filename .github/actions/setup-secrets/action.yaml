name: Setup Shared Secrets
inputs:
  okta_plist:
    description: 'Okta.plist contents'
    required: true
  test_configuration:
    description: 'TestConfiguration.xcconfig contents'
    required: true
runs:
  using: composite
  steps:
    - name: Write shared secrets
      shell: bash
      run: |
        echo "${{ inputs.TEST_OKTA_PLIST }}" > Shared/Okta.plist
        echo "${{ inputs.E2E_TEST_CONFIGURATION }}" > Shared/TestConfiguration.xcconfig
